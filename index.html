<!DOCTYPE html>
<html>

<head>
    <title>Map Data Across the Globe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://d3js.org/topojson.v1.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <link rel="stylesheet" href="map.css">
</head>

<body>
        <h1> Meteorites landed on a world map </h1>
        <div id="map"></div>

        <div id="tooltip">
            Name: <span id="name" class="info"></span><br>
            Nametpe: <span id="namtype" class="info"></span><br>
            Fall: <span id="fall" class="info"></span><br>
            Mass: <span id="mass" class="info"></span><br>
            Recclass: <span id="recclass" class="info"></span><br>
            Reclat: <span id="reclat" class="info"></span><br>
            Reclong: <span id="reclong" class="info"></span><br>
            Year: <span id="year" class="info"></span><br>
        </div>
</body>

</html>
